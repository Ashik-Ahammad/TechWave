<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/mic.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TechWave</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-logo">
          <h2>
            Tech<span
              class="bg-gradient-to-b from-[#F7E93F] via-[#FB09B4] to-[#9100F8] bg-clip-text text-transparent"
              >Wave</span
            >
          </h2>
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Episodes</a></li>
            <li><a href="#">Host</a></li>
          </ul>
        </div>
        <div>
          <button
            id="nav-btn"
            class="bg-gradient-to-tr from-[#f7e93f] to-[#9100f8]"
          >
            Subscribe
            <i class="fa-solid fa-arrow-right" style="color: #ffffff"></i>
          </button>
        </div>
        <div class="hamburg-menu hidden max-[576px]:block">
          <img
            src="assets/hamburger-menu.png"
            alt=""
            height="30px"
            width="30px"
          />
        </div>
      </nav>
      <!-- ************************************************** -->
      <section class="banner">

        <div class="hero-circle">
          <img class="mic-bg" src="assets/hero-circle.png" alt="" />
          <img class="mic-icon" src="assets/microphone.png" alt="" />
          <span class="badge text-white">NEW</span>
        </div>
        <div class="banner-content">
          <h1>TechWave</h1>
          <p>Your daily dose of tech insights, productivity hacks, and personal growth </p>
          <div class="btn-group">
            <button class="spotify-btn bg-gradient-to-tr from-[#f7e93f] via-[#fb09b4] to-[#9100f8]"><i class="fa-brands fa-spotify" style="color: #ffffff;"></i> Listen On Spotify</button>

            <button class="subscribe-btn text-[#00FF88]"><i class="fa-regular fa-envelope" style="color: #00FF88;"></i> Subscribe</button>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
